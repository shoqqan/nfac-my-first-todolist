<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>My First Todolist</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            My First Todolist
        </h1>
        <label class="header__label">
            <input id="headerInput" class="header__input" type="text" placeholder="What to do?"/>
        </label>
    </header>
    <main class="main" id="todolistContainer">
        <div class="todolist">
            <p class="todolist__title">What to do?</p>
            <hr>
            <input id='taskInput' type="text"/>
            <ul class="todolist__tasks">
                <li class="todolist__task__item">
                    <label for="" class="task__label">
                        <input type="checkbox" id="" class="task__input"/>
                        <span class="task__name">Buy milk</span>
                    </label>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
